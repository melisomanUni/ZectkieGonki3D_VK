<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Auto-Accident</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #231F20">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/Build256.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/0ac465ffdc0ecc39f88d54a8319f7f07.data.unityweb",
      frameworkUrl: "Build/1b49e5c12986cc2277e212c7d8680d6d.js.unityweb",
      codeUrl: "Build/7a0efee98d8a302cc04794b5a61d3544.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Agava",
      productName: "Auto-Accident",
      productVersion: "0.3",
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
